<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="app-container">
        <!-- Update the sidebar section -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Settings</h2>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="ph ph-sun"></i>
                </button>
            </div>
            
            <nav class="settings-menu">
                <div class="menu-section">
                    <button class="menu-item active" data-target="resize-options">
                        <i class="ph ph-arrows-out"></i>
                        Resize Options
                    </button>
                    <button class="menu-item" data-target="aspect-ratios">
                        <i class="ph ph-rectangle"></i>
                        Aspect Ratios
                    </button>
                    <button class="menu-item" data-target="common-sizes">
                        <i class="ph ph-squares-four"></i>
                        Common Sizes
                    </button>
                    <button class="menu-item" data-target="icon-sizes">
                        <i class="ph ph-app-window"></i>
                        Icon Sizes
                    </button>
                </div>
            </nav>
            
            <div class="settings-content">
                <!-- Resize Options Section -->
                <div class="settings-panel active" id="resize-options">
                    <h3>Resize Options</h3>
                    <div class="controls">
                        <div class="dimension-inputs">
                            <input type="number" id="widthInput" placeholder="Width">
                            <button id="lockAspectRatio" class="lock-button" aria-label="Lock aspect ratio">
                                <i class="ph ph-lock"></i>
                            </button>
                            <input type="number" id="heightInput" placeholder="Height">
                        </div>
                        
                        <div class="control-buttons">
                            <button id="resizeBtn">Resize</button>
                            <button id="downloadBtn">Download</button>
                        </div>
                    </div>
                </div>

                <!-- Aspect Ratios Section -->
                <div class="settings-panel" id="aspect-ratios">
                    <h3>Aspect Ratios</h3>
                    <div class="aspect-ratios">
                        <div class="dimension-inputs">
                            <input type="number" id="customRatioWidth" placeholder="Width" min="1" max="100">
                            <span class="ratio-separator">:</span>
                            <input type="number" id="customRatioHeight" placeholder="Height" min="1" max="100">
                        </div>
                        <div class="control-buttons">
                            <button id="applyCustomRatio">Apply Ratio</button>
                        </div>
                        <div class="common-ratios">
                            <button class="ratio-preset" data-ratio="16:9">16:9</button>
                            <button class="ratio-preset" data-ratio="4:3">4:3</button>
                            <button class="ratio-preset" data-ratio="1:1">1:1</button>
                            <button class="ratio-preset" data-ratio="3:2">3:2</button>
                            <button class="ratio-preset" data-ratio="21:9">21:9</button>
                            <button class="ratio-preset" data-ratio="2:3">2:3</button>
                            <button class="ratio-preset" data-ratio="original">Original</button>
                        </div>
                    </div>
                </div>

                <!-- Common Sizes Section -->
                <div class="settings-panel" id="common-sizes">
                    <h3>Common Sizes</h3>
                    <div class="preset-sizes">
                        <div class="size-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="size-checkbox" data-width="1920" data-height="1080">
                                1920x1080 (Full HD)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" class="size-checkbox" data-width="1280" data-height="720">
                                1280x720 (HD)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" class="size-checkbox" data-width="800" data-height="600">
                                800x600
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" class="size-checkbox" data-width="640" data-height="480">
                                640x480
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" class="size-checkbox" data-width="320" data-height="240">
                                320x240
                            </label>
                        </div>
                        <button id="downloadAllBtn">Download Selected Sizes</button>
                    </div>
                </div>

                <!-- Icon Sizes Section -->
                <div class="settings-panel" id="icon-sizes">
                    <h3>Icon Sizes</h3>
                    <div class="size-categories">
                        <!-- iOS Icons -->
                        <div class="size-category">
                            <h4>iOS Icons</h4>
                            <div class="size-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="180" data-height="180">
                                    180x180 (iPhone)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="167" data-height="167">
                                    167x167 (iPad Pro)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="152" data-height="152">
                                    152x152 (iPad)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="120" data-height="120">
                                    120x120 (iPhone)
                                </label>
                            </div>
                        </div>

                        <!-- Android Icons -->
                        <div class="size-category">
                            <h4>Android Icons</h4>
                            <div class="size-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="192" data-height="192">
                                    192x192 (xxxhdpi)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="144" data-height="144">
                                    144x144 (xxhdpi)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="96" data-height="96">
                                    96x96 (xhdpi)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="72" data-height="72">
                                    72x72 (hdpi)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="48" data-height="48">
                                    48x48 (mdpi)
                                </label>
                            </div>
                        </div>

                        <!-- Favicon Sizes -->
                        <div class="size-category">
                            <h4>Favicon & Web Icons</h4>
                            <div class="size-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="512" data-height="512">
                                    512x512 (PWA)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="256" data-height="256">
                                    256x256 (Favicon)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="64" data-height="64">
                                    64x64 (Favicon)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="32" data-height="32">
                                    32x32 (Favicon)
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" class="size-checkbox" data-width="16" data-height="16">
                                    16x16 (Favicon)
                                </label>
                            </div>
                        </div>
                    </div>
                    <button id="downloadIconsBtn">Download Selected Icons</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Image Resizer</h1>
            
            <!-- File input section -->
            <div class="file-input-container">
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <!-- Image preview -->
            <div class="preview">
                <img id="previewImage" src="" alt="Preview" style="display: none;">
                <p id="dropText">Drop image here or use the file input above</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
